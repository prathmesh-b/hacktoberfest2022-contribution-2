<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-search"></i>

            <div class="image-box" data-name="img1">
               <img src="images/img1.png" alt="">

            </div>

                <img src="images/img2.jpg" alt="">
                <h6>Gamers</h6>
            </div>
            <div class="image-box" data-name="img3">
                <img src="images/img3.jpg" alt="">
                <h6>GreenNature</h6>
            </div>
        
            <div class="image-box" data-name="img5">
               <img src="images/img5.jpg" alt="">
                <h6>Pinkysky</h6>
            </div>
         
            <div class="image-box" data-name="img7">
                <img src="images/img7.jpg" alt="">
                <h6>MorningSun</h6>
            </div>
            <div class="image-box" data-name="img8">
               <img src="images/img8.jpg" alt="">
                <h6>spiderman 3</h6>
            </div>
            <div class="image-box" data-name="img9">
                <img src="images/img9.jpg" alt="">
                <h6>Bluewinter</h6>
            </div>
            <div class="image-box" data-name="img10">
                <img src="images/img10.jpg" alt="">
                <h6>Swords</h6>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
